<div class="mb-5 {{ class }}">
  {% if label %}
  <label class="block mb-[6px] font-title text-[15px] font-semibold text-ink">
    {{ label }}
    {% if required %}
    <span class="text-terracotta ml-[2px]" aria-hidden="true">*</span>
    {% endif %}
  </label>
  {% endif %}

  {{ slot }}

  {% if hint %}
  <p class="mt-[6px] mb-0 font-mono text-[11px] tracking-wide text-ink-muted leading-relaxed">
    {{ hint }}
  </p>
  {% endif %}

  {% if error %}
  <p class="mt-[6px] mb-0 font-mono text-[11px] tracking-wide text-error leading-relaxed">
    {{ error }}
  </p>
  {% endif %}
</div>
