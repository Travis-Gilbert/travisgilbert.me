<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In &middot; Studio</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' fill='none'%3E%3Cpath d='M22 4.5l-14 14.5 0.5 5.5 5.5 0.3L28 10.5z' stroke='%23B45A2D' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'/%3E%3Cpath d='M19.5 7.5l4.8 4.5' stroke='%23B45A2D' stroke-width='2' stroke-linecap='round'/%3E%3Cpath d='M8.5 19.2l4.5 4.3' stroke='%23B45A2D' stroke-width='1.5' stroke-linecap='round' opacity='0.5'/%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F0EBE4;
            padding: 2rem;
            font-family: "Cabin", sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
        }

        .login-brand {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-brand h1 {
            font-family: "Courier Prime", monospace;
            font-size: 0.8125rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #9A8E82;
        }

        .login-brand p {
            font-family: "Vollkorn", serif;
            font-size: 1.75rem;
            color: #2A2420;
            margin-top: 0.5rem;
        }

        .login-form {
            background: #FAF6F1;
            border: 1px solid #D4CCC4;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(42, 36, 32, 0.07), 0 1px 3px rgba(42, 36, 32, 0.04);
        }

        .login-field {
            margin-bottom: 1.25rem;
        }

        .login-field label {
            display: block;
            font-family: "Courier Prime", monospace;
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #9A8E82;
            margin-bottom: 0.375rem;
        }

        .login-field input {
            width: 100%;
            font-size: 0.9375rem;
            font-family: "Cabin", sans-serif;
            padding: 0.625rem 0.75rem;
            border: 1px solid #D4CCC4;
            border-radius: 10px;
            background: #F0EBE4;
            color: #2A2420;
            outline: none;
            transition: border-color 0.15s;
        }

        .login-field input:focus {
            border-color: #B45A2D;
        }

        .login-submit {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: "Cabin", sans-serif;
            font-size: 0.875rem;
            font-weight: 600;
            background: #2A2420;
            color: #F0EBE4;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 0.5rem;
        }

        .login-submit:hover {
            background: #1A1816;
        }

        .login-error {
            background: rgba(180, 74, 45, 0.08);
            border: 1px solid rgba(180, 74, 45, 0.2);
            color: #A44A3A;
            font-size: 0.8125rem;
            padding: 0.625rem 0.75rem;
            border-radius: 10px;
            margin-bottom: 1.25rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #6A5E52;
            font-family: "Courier Prime", monospace;
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-brand">
            <h1>Studio</h1>
            <p>The Draftroom</p>
        </div>

        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if form.errors %}
            <div class="login-error">
                Incorrect username or password. Try again.
            </div>
            {% endif %}

            <div class="login-field">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" autofocus autocomplete="username">
            </div>

            <div class="login-field">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" autocomplete="current-password">
            </div>

            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}

            <button type="submit" class="login-submit">Sign In</button>
        </form>

        <p class="login-footer">travisgilbert.me</p>
    </div>
</body>
</html>
