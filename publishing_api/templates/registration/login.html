<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Â· Studio</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Vollkorn:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/studio.css' %}">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--studio-bg);
            padding: 2rem;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
        }

        .login-brand {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-brand h1 {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--studio-text-muted);
        }

        .login-brand p {
            font-family: var(--font-writing);
            font-size: 1.75rem;
            color: var(--studio-text);
            margin-top: 0.5rem;
        }

        .login-form {
            background: var(--studio-surface);
            border: 1px solid var(--studio-border);
            border-radius: var(--studio-radius);
            padding: 2rem;
            box-shadow: var(--studio-shadow);
        }

        .login-field {
            margin-bottom: 1.25rem;
        }

        .login-field label {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--studio-text-muted);
            margin-bottom: 0.375rem;
        }

        .login-field input {
            width: 100%;
            font-size: 0.9375rem;
            font-family: var(--font-body);
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--studio-border);
            border-radius: var(--studio-radius);
            background: var(--studio-bg);
            color: var(--studio-text);
            outline: none;
            transition: border-color 0.15s;
        }

        .login-field input:focus {
            border-color: var(--studio-accent);
        }

        .login-submit {
            width: 100%;
            padding: 0.75rem 1rem;
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 600;
            background: var(--studio-text);
            color: var(--studio-bg);
            border: none;
            border-radius: var(--studio-radius);
            cursor: pointer;
            transition: background 0.15s;
            margin-top: 0.5rem;
        }

        .login-submit:hover {
            background: #1A1816;
        }

        .login-error {
            background: rgba(180, 74, 45, 0.08);
            border: 1px solid rgba(180, 74, 45, 0.2);
            color: var(--studio-error);
            font-size: 0.8125rem;
            padding: 0.625rem 0.75rem;
            border-radius: var(--studio-radius);
            margin-bottom: 1.25rem;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--studio-text-faint);
            font-family: var(--font-mono);
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body class="studio-body">
    <div class="login-page">
        <div class="login-card">
            <div class="login-brand">
                <h1>Studio</h1>
                <p>The Draftroom</p>
            </div>

            <form class="login-form" method="post" action="{% url 'login' %}">
                {% csrf_token %}

                {% if form.errors %}
                <div class="login-error">
                    Incorrect username or password. Try again.
                </div>
                {% endif %}

                <div class="login-field">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" autofocus autocomplete="username">
                </div>

                <div class="login-field">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" autocomplete="current-password">
                </div>

                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

                <button type="submit" class="login-submit">Sign In</button>
            </form>

            <p class="login-footer">travisgilbert.me</p>
        </div>
    </div>
</body>
</html>
