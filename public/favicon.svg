  <path d="M7 8.5c1.5-0.3 5-0.8 9-0.6 4 0.2 7.5 0.5 9.2 0.8"
    stroke="#B45A2D" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Vertical stem with natural hand drift -->
  <path d="M16.2 8.8c-0.1 3.5 0.1 7.5-0.2 11.5-0.2 3-0.1 5.5 0.3 8"
    stroke="#B45A2D" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Small serif flick at top-left -->
  <path d="M7.5 8.8c-0.3 1 0.2 2 0.5 2.5"
    stroke="#B45A2D" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <!-- Small serif flick at top-right -->
  <path d="M25 8.5c0.4 0.8 0.3 1.8 0 2.5"
    stroke="#B45A2D" stroke-width="1.8" stroke-linecap="round" opacity="0.6"/>
  <style>
    @media (prefers-color-scheme: dark) {
      path { stroke: #F0EBE4; }
    }
  </style>
